<html lang="en"><head>

<!-- Basic Page Needs
================================================== -->
<title>Prime Professional </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="blue.css">
<link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
</head>
<body>

<!-- Wrapper -->
<div id="wrapper" style="position: absolute;width: 100%;height: 100%;display: table;padding: 0px;">

<div class="container" style="display: table-cell;vertical-align: middle;background-color: #E7F6F9;background-image: url(images/banner4.jpg);background-size: 100% 100%;background-repeat: no-repeat;">
	<div class="row">
		<div class="col-xl-5 " style="margin: 0px auto;display: table;float: unset;box-shadow: 1px 2px 10px 0 rgb(0 0 0 / 26%);padding: 70px 30px;    background-color: #fff;">


			<div class="login-register-page">
			<div>
                        <a href="index.html"><img src="images/logoprime.png" alt=""></a>
                     </div>
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>					
				</div>
					
				<!-- Form -->
				<form method="post" id="login-form">
					<div class="input-with-icon-left">
						<i class="fa-solid fa-envelope"></i>
						<input type="text" class="input-text with-border" name="emailaddress" id="emailaddress" placeholder="Email Address" required="">
					</div>

					<div class="input-with-icon-left">
						<i class="fa-solid fa-lock"></i>
						<input type="password" class="input-text with-border" name="password" id="password" placeholder="Password" required="">
					</div>
					<a href="#" class="forgot-password">Forgot Password?</a>
				</form>
				
				<!-- Button -->
				<button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit" form="login-form" ><a href="https://webhosting.busybanda.com/Prime_Professional_Portal/Dashboard.html" style="    color: #fff;">Log In <i class="icon-material-outline-arrow-right-alt"></i></a></button>
				
			</div>

		</div>
	</div>
</div>


<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->



<!-- Scripts
================================================== -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-migrate-3.1.0.min.js"></script>

<script src="js/tippy.all.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src="js/bootstrap-slider.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>

<script src="js/clipboard.min.js"></script>
<script src="js/counterup.min.js"></script>
<script src="js/magnific-popup.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/custom.js"></script>

<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
// Snackbar for user status switcher
$('#snackbar-user-status label').click(function() { 
	Snackbar.show({
		text: 'Your status has been changed!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 
</script>
